{% extends "layout.html" %}

{% block title %}
    Add virtual cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Top up</button>
    </form>
{% endblock %}
